<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIT Nagpur - Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4 f4 f4;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #205643;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="event">Choose an event:</label>
      <select id="event" name="event">
        <option value="hackathon">Hackathon</option>
        <option value="web design">Web Design</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
